<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Luther Agency - Loading</title>
    <style>
        :root {
            --color-primary: #a87e35;
            --color-secondary: #d4944e;
            --color-dark: #2c2c2c;
            --color-background-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        #preloader.loaded {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .preloader-content {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: logoFloat 2s ease-in-out infinite;
        }

        .preloader-logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 10px 25px rgba(168, 126, 53, 0.15));
            animation: logoGlow 2s ease-in-out infinite;
        }

        /* Cercle doré tournant autour du logo */
        .circle-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
        }

        .circle-loader circle {
            fill: none;
            stroke: var(--color-primary);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            animation: circleProgress 2s ease-in-out infinite;
        }

        /* Barre de progression moderne */
        .progress-bar-container {
            width: 200px;
            height: 3px;
            background: rgba(168, 126, 53, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            border-radius: 10px;
            animation: progressBar 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(168, 126, 53, 0.5);
        }

        /* Texte de chargement élégant */
        .loading-text {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--color-dark);
            font-weight: 500;
            text-transform: uppercase;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: dotPulse 1.4s ease-in-out infinite;
            opacity: 0;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Particules décoratives dorées */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-primary);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 1.5s; }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 10px 25px rgba(168, 126, 53, 0.15));
            }
            50% {
                filter: drop-shadow(0 15px 35px rgba(168, 126, 53, 0.3));
            }
        }

        @keyframes circleProgress {
            0% {
                stroke-dashoffset: 440;
                transform: rotate(0deg);
            }
            50% {
                stroke-dashoffset: 110;
            }
            100% {
                stroke-dashoffset: 440;
                transform: rotate(360deg);
            }
        }

        @keyframes progressBar {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .preloader-logo {
                width: 150px;
            }

            .circle-loader {
                width: 180px;
                height: 180px;
            }

            .progress-bar-container {
                width: 150px;
            }

            .loading-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <!-- Particules décoratives -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="preloader-content">
            <div class="logo-container">
                <!-- Cercle SVG animé -->
                <svg class="circle-loader" viewBox="0 0 160 160">
                    <circle cx="80" cy="80" r="70"></circle>
                </svg>

                <!-- Logo -->
                <img src="images/logo.png" 
                     alt="Victor Luther Agency" 
                     class="preloader-logo"
                     onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';">
                
                <!-- Fallback si le logo ne charge pas -->
                <div class="logo-fallback" style="display: none; font-size: 24px; font-weight: 700; letter-spacing: 5px; color: var(--color-primary);">
                    VL AGENCY
                </div>
            </div>

            <!-- Barre de progression -->
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>

            <!-- Texte de chargement -->
            <div class="loading-text">
                Chargement<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
        </div>
    </div>

    <script>
        // Gestion du preloader
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const body = document.body;
            
            // Délai minimum pour une expérience visuelle fluide
            setTimeout(function() {
                preloader.classList.add('loaded');
                
                // Suppression du preloader et réactivation du scroll
                setTimeout(function() {
                    preloader.style.display = 'none';
                    body.style.overflow = '';
                }, 800);
            }, 500); // Délai de 500ms pour garantir que l'animation soit vue
        });
    </script>
</body>
</html>
